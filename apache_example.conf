# Apache Virtual Host Configuration Example
# Place this in your Apache sites-available directory
# Enable with: sudo a2ensite your-site && sudo systemctl reload apache2

<VirtualHost *:80>
    ServerName yoursite.com
    DocumentRoot /var/www/yoursite
    
    # Security: Block access to config.php
    <LocationMatch "^/config\.php$">
        Require all denied
    </LocationMatch>
    
    # Allow secure-mail-handler.php
    <LocationMatch "^/secure-mail-handler\.php$">
        Require all granted
    </LocationMatch>
    
    # PHP processing
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.1-fpm.sock|fcgi://localhost"
    </FilesMatch>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
</VirtualHost>

# HTTPS version (recommended)
<VirtualHost *:443>
    ServerName yoursite.com
    DocumentRoot /var/www/yoursite
    
    # SSL configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/your-cert.crt
    SSLCertificateKeyFile /etc/ssl/private/your-key.key
    
    # Same security rules as HTTP version
    
    <LocationMatch "^/config\.php$">
        Require all denied
    </LocationMatch>
    
    <LocationMatch "^/secure-mail-handler\.php$">
        Require all granted
    </LocationMatch>
    
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.1-fpm.sock|fcgi://localhost"
    </FilesMatch>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
</VirtualHost>
